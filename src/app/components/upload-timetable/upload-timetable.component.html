<div class="play-container">
  <h3>Nowa wersja planu</h3>
  <form [formGroup]="uploadForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="category">Wybierz kategorię</label>
      <select class="custom-select" id="category" formControlName="category" (change)=onCategorySelected()>
        <option *ngFor="let category of categories" [ngValue]="category">{{category.name}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="group">Wybierz grupę/prowadzącego/salę</label>
      <select class="custom-select" id="group" formControlName="categoryOptions" (change)=onOptionAdd()>
        <option *ngFor="let group of groups" [ngValue]="group">{{group.name}}</option>
        <option [ngValue]="'addNew'">Dodaj nową opcję...</option>
      </select>
    </div>
    <div class="form-group">
      <label for="upload">Wgraj nowy plan</label>
      <input id="upload" class="form-control-file" type="file" (change)="onFileChange($event)" />
    </div>

    <button type="submit" class="btn btn-primary btn-lg btn-block mt-5">Wyślij</button>
  </form>

</div>
