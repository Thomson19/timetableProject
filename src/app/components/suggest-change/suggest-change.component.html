<div class="play-container">
  <h3>
    Zgłoś zmianę
  </h3>

  <form [formGroup]="suggestChangeForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="group">Wybierz grupę</label>
      <select class="custom-select" id="group" formControlName="group" (change)=onGroupSelected()>
        <option *ngFor="let group of groups" [ngValue]="group">{{group.name}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="description">Opis proponowanej zmiany</label>
      <textarea formControlName="description" class="form-control" id="description" rows="3"></textarea>
    </div>

    <button type="submit" [disabled]="!formValid" class="btn btn-primary btn-lg btn-block">Wyślij</button>
  </form>
</div>
